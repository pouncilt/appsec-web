<div class="form-group">
    <label for="productionLoadBalancerIpAddress">All Production Load Balancer IPs:</label>
    <table class="table">
        <thead>
        <tr>
            <th style="vertical-align: text-top;">Row</th>
            <th style="vertical-align: text-top;">
                Production IP<br>
                <input type="text" class="form-control" id="productionLoadBalancerIpAddress" name="productionLoadBalancerIpAddress" ng-model="questionnaireForm.loadBalancerIpAddressFormElement" placeholder="">
            </th>
            <th style="vertical-align: text-top;">
                Action<br>
                <button class="btn btn-success btn-sm aligncenter" ng-click="addIpAddress();">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ipAddress in currentWafApplicationUIObject.loadBalancerIpAddresses track by $index">
            <td>{{$index + 1}}</td>
            <td>{{ipAddress}}</td>
            <td>
                <button class="btn btn-success btn-sm aligncenter" ng-click="removeIpAddress(ipAddress);">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="form-group">
    <span><label for="httpProtocol">What does your website use, http or https?</label></span>&nbsp;
    <span style="margin-left:15px;"><input type="radio" ng-model="currentWafApplicationUIObject.httpProtocol" name="httpProtocol" id="httpProtocol" value="http"> <label for="httpProtocol"> http</label></span>
    <span style="margin-left:15px;"><input type="radio" ng-model="currentWafApplicationUIObject.httpProtocol" name="httpProtocol" id="httpsProtocol" value="https"> <label for="httpsProtocol"> https</label></span>
</div>

<div class="form-group">
    <span><label style="display:inline;" for="productionPublicCertificate">Production Domain's Public Certificate:</label></span>
    <span class="btn btn-default btn-file" style="margin-left:15px;"><input type="file" id="productionPublicCertificate" file-model="currentWafApplicationUIObject.productionPublicCertificate" style="margin-right:15px;"/></span>
</div>
<div class="form-group">
    <span><label for="productionPrivateCertificate">Production Domain's Private Certificate:</label></span>
    <span class="btn btn-default btn-file" style="margin-left:6px;"><input type="file" id="productionPrivateCertificate" file-model="currentWafApplicationUIObject.productionPrivateCertificate" style="margin-right:15px;"/></span>
</div>
<div class="form-group">
    <label for="dataCenter">Data Center:</label>
    <input type="text" class="form-control" ng-model="currentWafApplicationUIObject.dataCenter" id="dataCenter" placeholder="Data Center">
</div>
